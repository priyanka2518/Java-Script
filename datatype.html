<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // number datatype
        var a=1111;
        console.log(typeof a);

         // String datatype
    //    var str="STRINGDATATYPE" 
       var str=`str`;
       var str2='str2';
       console.log(typeof str2);

       //boolean datatypes
       var b=true;
       console.log(typeof b);

       //null datatype
       var nul=null;
       console.log(typeof nul);

       //undefined datatypes
       var un;
       console.log(typeof un);
    </script>
</body>
</html>
