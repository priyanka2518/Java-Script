<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Write something..." id="id1" onblur="getBlur()">
    <script>
        function getBlur() {
            let inp=document.getElementById("id1")
            inp.value=inp.value.toUpperCase();
        }
    </script>
</body>
</html>
