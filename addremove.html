<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ADD()">ADD</button>
    <button onclick="REMOVE()">REMOVE</button>
    <script>
        var a=1;
        function ADD()
        {
            console.log(a++);
        }
        function REMOVE()
        {
            console.log(a--);
        }
    </script>
</body>
</html>
