<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="vehicle" onchange="getChange()">
    <option value="BMW">BMW</option>
    <option value="MERCEDES">MERCEDES</option>
    <option value="LAMBO">BMW</option>
    </select>

    <p id="print"></p>
    <script>
        function getChange() {
            let car=document.getElementById("vehicle").value;
            let pri=document.getElementById("print")
            pri.innerHTML="Your selected car is:"+car+"br"+"Registration date is:"+Date()
            pri.style.color="red"
        }
    </script>
</body>
</html>
